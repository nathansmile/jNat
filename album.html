<script type="text/javascript">
$(document).ready(function(){
	//初始图片组件
	var basicHtml = $(".testContent").html();
	//测试行为控制
	$("input[name='thumbBoxClick']").attr("disabled", "disabled");
	$("input[name='showBoxType']").change(function(){
		if ($("input[name='showBoxType']:checked").val() !== "no") {
			$("input[name='thumbBoxClick']").attr("disabled", "disabled");
			$("input[name='showBoxClick']").removeAttr("disabled");
		} else {
			$("input[name='showBoxClick']").attr("disabled", "disabled");
			$("input[name='thumbBoxClick']").removeAttr("disabled");
		}
	});
	$("input[name='thumbArrowStyle']").change(function(){
		if ($("input[name='thumbArrowStyle']:checked").val() === "no") {
			$("input[name='thumbArrow']").attr("disabled", "disabled");
		} else {
			$("input[name='thumbArrow']").removeAttr("disabled");
		}
	});
	$("input[name='arrowStyle']").change(function(){
		if ($("input[name='arrowStyle']:checked").val() === "no") {
			$("input[name='arrow']").attr("disabled", "disabled");
		} else {
			$("input[name='arrow']").removeAttr("disabled");
		}
	});
	
	$("#justApply").click(function(){
		$(".testContent").html(basicHtml);
		var o = {
				str: $("input[name='str']").val(),
				toggleSpeed:   $("input[name='toggleSpeed']").val(),
				slideType:     $("input[name='slideType']:checked").val(),
				showBoxType:   $("input[name='showBoxType']:checked").val(),
				showBoxClick:  $("input[name='showBoxClick']:checked").val(),
				//showBoxClass:  $("input[name='showBoxClass']").val(),//
				thumbBoxType:  $("input[name='thumbBoxType']:checked").val(),
				thumbBoxClick: $("input[name='thumbBoxClick']:checked").val(),
				//thumbBoxClass: $("input[name='thumbBoxClass']").val(),//
				arrow:         $("input[name='arrow']:checked").val(),
				arrowStyle:    $("input[name='arrowStyle']:checked").val(),
				thumbArrow:    $("input[name='thumbArrow']:checked").val(),
				thumbArrowStyle:$("input[name='thumbArrowStyle']:checked").val()
				/*arrowClass:    $("input[name='arrowClass']").val()*/
			};
		console.warn($("#testContent").jAlbum(o));
	});
});
